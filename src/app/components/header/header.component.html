<header class="header">
  <div class="header_container">
    <div class="header_body">
      <div class="header_title">
        <h1>Artemix's Currency Convertor</h1>
      </div>
      <div class="header_main">
        <div class="header_curr" *ngIf="(dollarCourse !== undefined) && (euroCourse !== undefined)">
          <p>Buy</p>
          <div>
            <div class="header_curr-item">{{dollarCourse.buy | currency: 'USD'}}</div>
            <div class="header_curr-item">{{euroCourse.buy|currency:'EUR'}}</div>
          </div>
        </div>
        <div class="header_curr" *ngIf="(dollarCourse !== undefined) && (euroCourse !== undefined)">
          <p>Sale</p>
          <div>
            <div class="header_curr-item">{{dollarCourse.sale | currency: 'USD'}}</div>
            <div class="header_curr-item">{{euroCourse.sale | currency:'EUR'}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
